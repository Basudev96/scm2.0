<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">

<head>
    <title>Search Contacts</title>
</head>

<body>
    <div id="content">
        <!-- if user is logged in : sidebar -->
        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>
        <div class="sm:pl-64 pt-16" style="height: 1000px;">
            <div class="flex flex-col justify-center items-center">
                <h1 class="text-5xl">Search Results</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Explicabo enim delectus asperiores
                    doloremque
                    quidem culpa ut, et laborum possimus nemo?
                </p>
            </div>

            <div class="contact_container p-5">
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                    <form action="" data-th-action="@{'/user/contacts/search'}">
                        <div
                            class="flex space-x-3 p-5 items-center justify-start flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">

                            <!-- select box -->
                            <div class="mt-4">
                                <select name="field" id="countries_disabled"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    <option selected>Select Field</option>
                                    <option value="name">Name</option>
                                    <option value="phone">Phone</option>
                                    <option value="email">Email</option>
                                </select>
                            </div>

                            <label for="table-search" class="sr-only">Search</label>
                            <div class="relative">
                                <div
                                    class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                    </svg>
                                </div>
                                <input name="keyword" type="text" id="table-search-users"
                                    class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Search for users">
                            </div>
                            <button type="submit" class="px-3 py-2 bg-gray-800 text-white rounded">Search</button>
                        </div>
                    </form>
                    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="px-6 py-3">
                                    Name
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Phone
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Links
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-th-object="${c}" data-th-each="c : ${pageContact.getContent()}"
                                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                                <th scope="row"
                                    class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                    <img onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAKgAAACUCAMAAAAwLZJQAAAARVBMVEX///+ZmZmVlZWRkZHu7u6kpKT6+vrq6uqdnZ3Nzc3T09Pn5+fx8fGgoKDh4eH29vbHx8fBwcGqqqq5ubnZ2dmwsLCLi4uu7WRMAAAGo0lEQVR4nO1c2ZbbIAyNhbHB+4b//1NrO5PJxOsVS9KH3NOHdppRLgIJtMDt9sUXX3xhi6Qu4jj/QRwXdfJpRlsk+aDb3sgyIhITiKJSmr7VQ/4fsY0bI9XEcGL3guUnSpom/jTDSZPxYGhcEVxj+oAZ4k9qtsh6JS5Y/nAVqs+KD9FMjVpP9inXSJn0/SzrrBxxkg+MZVa/lWaiO8GnOUN0+o2LNWPN+SuIVPYmmpW01OavVmX1Bpppb6/Np1b74GallTPNharSQWmmxnHWnxAhfVXmR513BDSq1iPNhWobhGZq6zqPIboA05+XnvU5g8rcN8/K5/L8w1R5dqna+7Q/ILz6qSyIOu8gj8avA/KcmHrTaRZs3u8QnnQ6BNXnDBp88Kx43zkdWZY/vNF5sP2cE22orp8C5Cm4H3TfcRwaOfvTWsJfJ6Im/xNo1HkTwYubpGuI0qM8ibJNjJFkEfzrvRvPBv+iXZXU+EAbF54V+DUkDu12wAL/SYaDQSUKVIc6sYUcFmIfnqLzVp6e1lKQqf0yRT2ouPAtOWr8lpOfgCfQ6/MPePai0m7yG1A8MGPgGhJWlh9Dss8N6QHYoGwyqaAWsAgNjAtt7Am2JGjvq8PZE6rQDhNnQqk0BVVwvCW9okLlcQNoUANRBOa7C1AcGR5P1OTJgK4vgUfOM3w0e4NnZfxLnFFIcPh4BAlHspKjUjiew4NyODWAmucCeEHh8SM+doY5we45hEbBLeQu9LNE8XwEakpBjGkyJ1Qm6kRnoj3qR+EoL8JdKSN3Rx24oOqOIRSde06unsDRxxyZoM/nDB7Ow3Iyweg0oVHjHQojypOJHaEGVjpUQEdd9JR3B7iNgEHdA8j5KTEskWCQB++fdyDDZ+aCwV2UJXOCujw7F6wVOgPhmXBbMMTl+Nml3hHZRmJ2r8hVxhDOXT6JIt6ZZ/QLzhc/0zgXgYjZ2xSVRHs4V0lrUfyBzjpWxW4yB5tJzfQhP+KQTZRzzPkjWmxT+HMSH803r6QheQieb35CmHXzVZ1Zd3YgjrSzlB0Ryf7Pflr10r6fB0kU4cf7Ha5CKNM2TWsiYTfpP0AO+S5EF7K09Lm64R1EvSAwUVrhfyQ6z3dp+rbR2QLdtL0pyXalIkQtrJ7GsWuqdZv43EReNd141Vm8B8TquX6UlGxO6w15I9ktPhBRllARNdXlmSypGBXxGdDOxNlCiTSacdasfmiEKH56JMUqYDX4AoBq4vB5VHC7VdMeFo2cR3PwhG/TBISmCUekxQSLmciuUTHFsjBQzHRDRJG0vKZQQM00BMkCBk2d9T2VGBIPibqORaz1OQPQKZjOuzZ7NNe4j+sMJFgYyT3JOcS1JrC+suLiWOLeQ321uDpwZV1soqXzvaSiPNcEWgs/T0H46PY8d/xwqeV8kZbuPG+3c5XCrY9nYlwt6Y5Te8JVcXaAcnGhT5yVrxnthMXxeN2aEp840YVgqOJk8/DU4H/cBERwhfF2VhXiSDnF4dyzvEp8ZE7+LswcOv3z1sk1jnw+VlVCcFR5YnY+HS0h7ESL4Oh8zm3MPdjvwYIiggNVgJ1pv9ifGW771Bn28wfstZXseii7Bs997BZLSLLX1m7DuJ/9847dXdSidXy3R82f0e8vLriD7kXQDlH3Kx1P7F1CsevF3/OlHm8dpjs87Rrciy1RsDUBQrwtOZPlyWzbraM8PjuxJWp9+25rT0GJWlnSj6ygRDcKdRC+DsKo87fXr3cUt6BxbfkUaR8eKq                                         class="w-10 h-10 rounded-full" data-th-src="@{*{picture}}"
                                        src="/docs/images/people/profile-picture-1.jpg" alt="Jese image">
                                    <div class="ps-3">
                                        <div class="text-base font-semibold" data-th-text="*{name}">Neil Sims</div>
                                        <div class="font-normal text-gray-500" data-th-text="*{email}">
                                            neil.sims@flowbite.com</div>
                                    </div>
                                </th>
                                <td class="px-6 py-4">
                                    <i class="fa-solid fa-phone w-4 h-4"></i>
                                    <span data-th-text="*{phoneNumber}"></span>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center">
                                        <div data-th-if="*{favorite}"
                                            class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div>
                                        <a data-th-href="@{*{websiteLink}}" target="_blank"><i
                                                class="fa-solid fa-link w-6 h-6"></i></a>
                                        <a data-th-href="@{*{linkedInLink}}" target="_blank"><i
                                                class="fa-brands fa-linkedin w-6 h-6"></i></a>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <div>
                                        <a href=""><i class="fa-solid w-6 h-6 fa-trash"></i></a>
                                        <a href=""><i class="fa-solid w-6 h-6 fa-pen"></i></a>
                                        <a href=""><i class="fa-solid w-6 h-6 fa-eye"></i></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- Pagination Component -->
                    <div class="pagination_container bg-white dark:bg-gray-800 p-5 text-center">
                        <nav aria-label="Page navigation example">
                            <ul class="inline-flex -space-x-px text-base h-10">
                                <li data-th-unless="${pageContact.first}">
                                    <a data-th-href="@{'/user/contacts?page='+${pageContact.number - 1}+'&size='+${pageSize}}"
                                        href="#"
                                        class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
                                </li>
                                <li data-th-each="index : ${#numbers.sequence(0, pageContact.totalPages - 1)}">
                                    <a data-th-href="@{'/user/contacts?size='+${pageSize}+'&page='+${index}}" href="#"
                                        data-th-classappend="${index==pageContact.number ? 'bg-blue-50 dark:bg-gray-700':'bg-white dark:bg-gray-800'}"
                                        class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500  border border-gray-300 hover:bg-gray-100 hover:text-gray-700  dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                                        <span data-th-text="${index + 1}"></span>
                                    </a>
                                </li>

                                <li data-th-unless="${pageContact.last}">
                                    <a data-th-href="@{'/user/contacts?page='+${pageContact.number + 1}+'&size='+${pageSize}}"
                                        href="#"
                                        class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script>
        console.log("This is user profile page");
    </script>
</body>

</html>
