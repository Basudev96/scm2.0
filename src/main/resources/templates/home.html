<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body>
    <div class="bg-gray-200 w-1/2 p-5 flex flex-col justify-center items-center space-y-3 mx-auto mt-4">
        <h1 class="text-2xl font-bold" data-th-text="${name}">Welcome to Home Page..</h1>
        <p class="text-xl text-cyan-600">GitHub Channel : <span data-th-text="${github}"></span></p>
        <p>Owner Name : <span th:text="${firstName}"></span></p>

        <a th:href="${github}">Click here to open</a>

        <p class="text-gray-800">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti, voluptatibus illo
            maiores tempora
            reiciendis corporis nihil id? Tempora molestias veniam ab omnis deserunt, rem, ex quasi eaque aliquam, nobis
            sapiente?
        </p>
        <div>
            <button class="px-3 py-3 rounded bg-blue-700 text-white hover:bg-blue-600">Click Here</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
